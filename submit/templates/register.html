{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
    {{ block.super }} - Register User
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Register User</h1>
    </div>

    <form action="." method="post" class="form-horizontal">
        {% csrf_token %}
        <p>{{ title }}</p>
        <table>
            {{ registerForm|bootstrap }}
        </table>
        <p>
            <button type="submit" href="." class="btn"><i class="icon icon-ok"></i> Save</button>
        </p>
    </form>

{% endblock %}
