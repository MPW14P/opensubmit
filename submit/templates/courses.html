{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
    {{ block.super }} - Your Courses
{% endblock %}

{% block docready %}
$('#id_courses').multiselect();
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Your Courses</h1>
</div>

<form action="." method="post" class="form-horizontal">
 {% csrf_token %}
<table>
{{ coursesForm|bootstrap }}
</table>
<p>
<button type="submit" href="." class="btn"><i class="icon icon-ok"></i> Save</button>
</p>
</form>

{% endblock %}
